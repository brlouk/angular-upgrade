<div>
    <h2> Home Page! </h2>
    <form name="vform" class="css-form" novalidate>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
          ng-model="$ctrl.email" >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="$ctrl.password" >
      </div>
      <div class="form-group">
        <label for="exampleSelect1">Example select</label>
        <select name="select2" class="form-control" id="exampleSelect1" ng-model="$ctrl.select2">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      </div>
      <div class="form-group">
        <div id="multiSelect" isteven-multi-select input-model="$ctrl.modernBrowsers" output-model="$ctrl.outputBrowsers" button-label="icon name" item-label="icon name maker"
          tick-property="ticked" multi-select-required="{{true}}" ng-model="$ctrl.outputBrowsers">     
      </div>    
  </div>
  <button type="submit" class="btn btn-primary" ng-click="$ctrl.submit()" ng-disabled="vform.$invalid">Submit</button>
  <pre>outputs={{$ctrl.outputs}}</pre>
  <pre>{{vform.$valid}}</pre>
  </form>
  </div>
